<div id="home-wrapper">
  <a href="{{ site.baseurl }}" class="home-title"><h1 class="glitch" data-text="EVAN SAVAGE">EVAN SAVAGE</h1></a>

  <div class="main-content-wrapper">
    <div class="home-content-wrapper ">
      {% assign cards = site.cards %}
      <!-- <div class="scanlines"></div> -->
      <div class="inner-wrapper first">
        {% for card in cards %}
          {% include card.html %}
        {% endfor %}
        <span class="button-box"></span>
        <span class="scanlines"></span>
      </div>
    </div>
    <div class="top-border">
    </div>
    <div class="main-bottom">
      <div class="bottom-border"></div>
      {% include social_links.html %}
    </div>
  </div>
  <div class="music-content-wrapper">
    <div class="music-content">
      <div class="insta-content">
        <h2 class="insta-title">INSTAGRAM</h2>
        <div id="instagram-feed1"></div>
      </div>
      <div class="mixes-content">
        <h2 class="mixes-title">MIXES</h2>
        <div class="tm">
          <iframe class="sc-player" height="20" scrolling="yes" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/693009370&color=%2304f700&inverse=true&auto_play=false&show_user=false"></iframe>
          <iframe class="sc-player" height="20" scrolling="yes" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/650354081&color=%2304f700&inverse=true&auto_play=false&show_user=false"></iframe>
        </div>
      </div>
      <div class="tracks-content">
        <h2 class="tracks-title">TRACKS</h2>
        <div class="tm">
          <iframe class="sc-player" height="20" scrolling="yes" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/689487826&color=%2304f700&inverse=true&auto_play=false&show_user=false"></iframe>
          <iframe class="sc-player" height="20" scrolling="yes" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/604478418&color=%2304f700&inverse=true&auto_play=false&show_user=false"></iframe>
          <iframe class="sc-player" height="20" scrolling="yes" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/588178482&color=%2304f700&inverse=true&auto_play=false&show_user=false"></iframe>
          <iframe class="sc-player" height="20" scrolling="yes" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/691059976&color=%2304f700&inverse=true&auto_play=false&show_user=false"></iframe>
        </div>
      </div>
      <!-- <iframe class="sc-player" width="96%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/52235327&color=%2354ff48&auto_play=false&hide_related=false&show_comments=true&show_user=false&show_reposts=false&show_teaser=true&visual=true"></iframe> -->

</div>
